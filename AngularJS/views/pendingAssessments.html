<div class="db-header clearfix">
    <div class="page-header-title"><span class="glyphicon glyphicon-check"></span> Pending Assessments</div>
    <div class="db-header-extra"></div>
</div>

<div>
    <div>
        {{message}}
    </div>
    <br>
    <div ng-hide="message" id="content">

        <!-- Table -->
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-bordered">
                    <tbody>
                        <tr class="table-header">
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                        <tr ng-repeat="person in pendingAssessment">
                            <td><a href="#/employeeSummary/{{person.id}}">{{person.firstName}} {{person.lastName}}</a></td>
                            <td><a href="#/supervisorAssessment/{{person.id}}"><strong>Assess</strong></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
