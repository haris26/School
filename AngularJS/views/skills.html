<!DOCTYPE html>
<html ng-app="school">
<head>
    <script src="../library/angular.min.js"></script>
    <script src="../scripts/controllers/skillsControler.js"></script>
    <script src="../scripts/services/skillsService.js"></script>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <div ng-repeat="category in skillcategories">
                <div class="panel-group panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="{{#category.Id}}">
                                <span class="glyphicon glyphicon-chevron-down"></span>  {{ category.Name }}
                            </a>
                            <a style="float:right" href="#">
                                <span class="glyphicon glyphicon-edit"></span>
                            </a>
                        </h4>
                    </div>
                    <div id="@item.Id" class="panel-collapse collapse">
                        <div class="panel-body">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
