<div id="addNewCategoryModal" class="modal fade" role="dialog">
    <div ng-include="'modals/addCategoryModal.html'"></div>
</div>

<div id="addNewSkillModal" class="modal fade" role="dialog">
    <div ng-include="'modals/addSkillModal.html'"></div>
</div>

<div class="db-header clearfix">   
    <div class="page-header-title"><span class="glyphicon glyphicon-cog"></span> Skills</div>
    <div class="db-header-extra">
        <a href="" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addNewCategoryModal">Add New Category</a>
        <a href="" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addNewSkillModal" ng-click="skillItem.category = 0">Add New Skill</a>
    </div>
</div>


<div id="content">
    {{ message }}
    <br>
    <div class="row">
        <div class="col-md-12 col-md-offset-2">
            <div ng-repeat="category in categories | orderBy: sortOrder">
                <div class="panel-group panel panel-default">
                    <div class="panel-heading" ng-click="collapse(category.id)" data-toggle="collapse" data-target="#{{category.id}}">
                        <h4 class="panel-title">
                            <span>
                                <span class="{{icon[collapsed[category.id]]}}"></span>  {{ category.name }}
                            </span>
                            <span style="float:right">
                                <span ng-click="editCategory(category.id)" class="glyphicon glyphicon-edit"></span>
                            </span>
                        </h4>
                    </div>
                    <div id="{{ category.id }}" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div ng-repeat="tool in category.tools | orderBy: sortOrder">
                                {{ tool.name }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
