<div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add New Qualification</h4>
        </div>
        <form ng-app="myApp" name="myForm">
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-md-2">Name</label>
                        <div class="col-md-10">
                            <input type="text"  name="qualificationName" ng-model="qualificationItem.name" class="form-control text-box single-line" required/>
                            <!--<span style="color:red">
                                <span ng-show="false">The name already exists.</span>
                            </span>-->
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-2">Type</label>
                        <div class="col-md-10">
                            <select ng-model="qualificationItem.type" class="form-control"
                                    ng-options="qualification.id as qualification.name for qualification in qualifications"></select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                <button type="button" ng-click="validate()" class="btn btn-primary" ">Save</button>
            </div>
            <--ng-click="addQualification()-->
</form>
</div>
</div>
