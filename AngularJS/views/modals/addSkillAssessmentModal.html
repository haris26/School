<div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add New Skill to Assessment</h4>
        </div>
        <div class="modal-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-2">Category</label>
                    <div class="col-md-10">
                        <select ng-model="selectedCategory" class="form-control"
                                ng-options="category as category.name for category in categories"></select>
                    </div>
                </div>
            </div>
            <div id="showSkills" ng-repeat="tool in selectedCategory.tools">
                <input ng-model="newSkills[tool.id]" ng-true-value="{{tool}}" type="checkbox" > {{ tool.name }}<br>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            <button ng-show="showAdd" type="button" class="btn btn-primary" ng-click="addEmployeeSkill()" data-dismiss="modal">Add</button>
            <button ng-show="showUpdate" type="button" class="btn btn-primary" ng-click="updateEmployeeSkill()" data-dismiss="modal">Add</button>
        </div>
    </div>
</div>
