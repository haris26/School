<div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add New Skill</h4>
        </div>
        <div class="modal-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-2">Name</label>
                    <div class="col-md-10">
                        <input ng-model="skillItem.name" class="form-control text-box single-line" type="text" required/>
                        <span style="color:red">
                            <span ng-show="errorEmptySkillName">This field is required.</span>
                            <span ng-show="errorExistSkillName">The name already exists.</span>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2">Category</label>
                    <div class="col-md-10">
                        <select ng-model="skillItem.category" class="form-control"
                                ng-options="category.id as category.name for category in categories" required></select>
                        <span style="color:red">
                            <span ng-show="errorNoCategory">This field is required.</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" ng-click="addSkill()">Save</button>
        </div>
    </div>
</div>
