<div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add New Skill</h4>
        </div>
        <div class="modal-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-2">Name</label>
                    <div class="col-md-10">
                        <input ng-model="newSkill.name" class="form-control text-box single-line" type="text" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2">Category</label>
                    <div class="col-md-10">
                        <select ng-model="newSkill.category" class="form-control"
                                ng-options="category.id as category.name for category in categories"></select>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            <button ng-hide="mode" type="button" class="btn btn-primary" ng-click="addSkill()">Save</button>
            <button ng-show="mode" type="button" class="btn btn-primary" ng-click="updateSkill()">Update</button>
        </div>
    </div>
</div>
