<div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add New Qualification</h4>
        </div>
        <div class="modal-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-4">Type</label>
                    <div class="col-md-8">
                        <select ng-model="eduItem.type" ng-change="chooseType()" class="form-control"
                                ng-options="key as value for (key, value) in educationTypes"></select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-4">{{educationTypes[eduItem.type]}}</label>
                    <div class="col-md-8">
                        <select ng-model="eduItem.education" class="form-control"
                                ng-options="education.id as education.name for education in eduOptions"></select>
                    </div>
                </div>

                <div ng-show="showReference" class="form-group">
                    <div class="col-md-offset-4 col-md-8">
                        <button type="button" class="btn btn-primary form-control" ng-click="addNewCertificate()" >Add New</button>
                    </div>
                </div>

                <div ng-show="showNewCertificate" class="form-group">
                    <label class="control-label col-md-4">Certificate Name: </label>
                    <div class="col-md-6">
                        <input type="text" ng-model="newCertificate.name" class="form-control" />
                    </div>
                    <button ng-click="saveNewCertificate()" class="btn btn-primary col-sm-1" type="button"><span class="glyphicon glyphicon-ok"></span></button>
                </div>

                <div ng-show="showReference" class="form-group">
                    <label class="control-label col-md-4">Reference: </label>
                    <div class="col-md-8">
                        <input type="text" ng-model="eduItem.reference" class="form-control"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" ng-click="saveNewQualification()">Save</button>
        </div>
    </div>
</div>
