<!DOCTYPE html>
<html>
<head>
    <title>Mistral Skills Library</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- style -->
    <link rel="stylesheet" href="styles/bootstrap.css" />
    <link rel="stylesheet" href="styles/jquery-ui.css">
    <link rel="stylesheet" href="styles/dashboard.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <link rel="stylesheet" href="styles/toaster.min.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <!-- scripts -->
    <script src="library/jquery.min.js"></script>
    <script src="library/bootstrap.min.js"></script>
    <script src="library/angular.js"></script>
    <script src="library/angular-route.js"></script>
    <script src="library/d3.js"></script>
    <script src="library/angular-charts.min.js"></script>
    <script src="library/angular-animate.js"></script>
    <script src="library/ui-bootstrap-tpls-1.3.1.js"></script>
    <script src="library/angular-cookies.js"></script>
    <script src="library/toaster.min.js"></script>
    <script src="library/googleClient.js"></script>

    <script src="scripts/app.js"></script>

    <!-- controllers -->
    <script src="scripts/controllers/skillsController.js"></script>
    <script src="scripts/controllers/loginController.js"></script>
    <script src="scripts/controllers/overviewController.js"></script>
    <script src="scripts/controllers/employeeSummaryController.js"></script>
    <script src="scripts/controllers/peopleController.js"></script>
    <script src="scripts/controllers/qualificationsController.js"></script>
    <script src="scripts/controllers/employeeAssessmentsController.js"></script>
    <script src="scripts/controllers/editEmployeeQualificationsController.js"></script>
    <script src="scripts/controllers/menuController.js"></script>
    <script src="scripts/controllers/findPeopleController.js"></script>
    <script src="scripts/controllers/supervisorAssessmentController.js"></script>
    <script src="scripts/controllers/teamSummaryController.js"></script>
    <script src="scripts/controllers/selfAssessmentController.js"></script>

    <!-- services -->
    <script src="scripts/services/DataService.js"></script>
    <script src="scripts/services/LoginService.js"></script>
    <script src="scripts/services/Permission.js"></script>

</head>
<body ng-app="school">
    <header class="navbar header navbar-inverse navbar-fixed-top" ng-show="userName">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="images/mistrallogoblue.png" width="156px" height="25px" /></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul ng-show="userName" class="nav navbar-nav navbar-right">
                    <li><a href="#/employeeSummary/{{ userId }}"><span class="glyphicon glyphicon-user"></span> {{ userName }}</a></li>
                    <li><a href="#/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                </ul>
            </div>
        </div>
    </header>
    <nav class="container-fluid" ng-show="userName">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <div style="margin-bottom: 10px">
                    <table class="table-profile-user" ng-show="userImage">
                        <tr>
                            <td align="center">
                                <img ng-src="{{ userImage }}" class="user_avatar">
                            </td>
                        </tr>
                    </table>
                </div>
                <ul class="newnav nav nav-sidebar" ng-controller="MenuController">
                    <li ng-repeat="item in menuItems"><a href="#/{{ item.link }}"><span class="{{ item.class }}"></span> {{ item.text }}</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <div class="row" style="margin:0">
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div id="responsive-menu-links" class="row" ng-controller="MenuController">
                    <select name="link" onchange="window.location.href=$(this).val();" class="form-control">
                        <option ng-repeat="item in menuItems" value="#/{{ item.link }}">{{ item.text }}</option>
                    </select>
                    <br />
                </div>
                <div>
                    <div ng-view id="content"></div>
                </div>
                <hr ng-show="userName">
                <p class="align-center footer-text" ng-show="userName">Made By Team Alpha</p>
            </div>
        </div>
    </section>
</body>
</html>
