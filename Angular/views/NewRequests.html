
    <div class="row">
        <div class="col-lg-12">
            <br />
            <h3 class="irmatitle">Requests for new equipment</h3>
            <br />
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Requests  for new equipment
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">

                        Filter: <input type="search" ng-model="selString">
                        Order:
                        <select ng-model="sortOrder">
                            <!--<option value="+userName">Service Type</option>-->
                            <option value="+date">Date</option>

                        </select>
                        <hr />
                        <table class="table table-striped table-bordered table-hover" style="overflow-y: hidden" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>User</th>
                                    <th>Category</th>
                                    <th>Date</th>
                                    <th>Request Message</th>
                                    <th>Request Description</th>
                                    <th>Request status</th>
                                    <th>Change Status</th>
                                    <th>Save</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr dir-paginate="item in devicerequests | itemsPerPage:5" class="request-table">
                                    <td>{{item.personName}} </td>
                                    <td>{{item.categoryName}}</td>
                                    <td>{{item.requestDate|date}}</td>
                                    <td>{{item.requestMessage}}</td>
                                    <td>{{item.requestDescription}}</td>
                                    <td>{{item.status}}</td>
                                    <td>
                                        <select id="status-select" ng-model="item.status">
                                            <option value="1">New</option>
                                            <option value="2">Waiting for approval</option>
                                            <option value="3">Approved</option>
                                            <option value="4">Completed</option>
                                            <option value="5">Cancelled</option>
                                            <option value="6">In Proccess</option>
                                            <option value="7">Waiting For User</option>
                                            <option value="6">Waiting For Third Party</option>
                                        </select>
                                    </td>

                                    <td><button class="btn btn-success" ng-click="changeStatus(item)">Save</button></td>
                                </tr>

                                
                            </tbody>
                        </table>
                        <dir-pagination-controls [max-size="5"
                                                 [direction-links="true"
                                                 [boundary-links="true">
                        </dir-pagination-controls>
                    </div>
                    <!-- /.table-responsive -->
                </div>
            </div>
            <!-- /.row -->
        </div>
    </div>
