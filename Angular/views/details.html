        <div class="panel panel-default">
            Filter: <input type="search" ng-model="selDetail">
            Order: <select ng-model="sortOrder">
                <option value="+description">Description</option>
                <option value="-date">Date</option>
            </select>
            <div ng-repeat="item in details | orderBy: sortOrder | filter: selDetail">
                <hr>
                <table class="table table-bordered">
                <tr><td><a href="#/details" ng-click="transfer(item)">{{ item.description }}</a> </td><td> | {{ item.date }}</td><td> | {{item.workTime}}</td><td> | {{item.teamName}}</td></tr>
                </table>
            </div>
        </div>
