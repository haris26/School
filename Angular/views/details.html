<div class="form-horizontal">
    <div class="row">
            <div class="row">
                <div class="create col-xs-offset-5 col-xs-5">
                    <a href="index.html#/createdetail"><img src="../images/mistral4.jpg" width="280" height="280" /></a>
                </div>
            </div>
        <div class="container-fluid col-xs-offset-2 col-xs-12 col-md-12">
            <div style="width:60%" class="panel">
                <span class="form-group col-xs-offset-6">
                    <b>Filter:</b> <input class="input-sm" type="search" ng-model="selDetail">
                    <b>Order:</b> <select class="input-sm" ng-model="sortOrder">
                        <option value="+description">Description</option>
                        <option value="-date">Date</option>
                    </select>
                </span>
                    <div>
                        <br />
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th width="30%">Description</th>
                                    <th width="20%">Work Time</th>
                                    <th width="30%">Date</th>
                                </tr>
                                <tr ng-repeat="item in details | orderBy: sortOrder | filter: selDetail">
                                    <td data-toggle="modal" data-target="#editModal" width="30%"><a href="#/details" ng-click="transfer(item)">{{ item.description }}</a></td>
                                    <td width="20%" style="color:#F2AE75">{{ item.workTime }}</td>
                                    <td width="30%">{{ item.date }}</td>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
        </div>
    </div>
</div>


<div id="editModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="row">
                        <!--<div class="row">
                            <div class="create col-xs-offset-3 col-xs-4">
                                <a href="index.html#/createdetail"><img src="../images/mistral4.jpg" width="200" height="200" /></a>
                            </div>
                        </div>-->
                        <div class="form container-fluid col-xs-offset-2 col-xs-8 col-md-8">
                            <!--<div class="form-group">
                                <div class="control-label col-md-2"><b>Person</b></div>
                                <div class="col-md-10">
                                    <select class="form-control" ng-model="detail.person" ng-options="person.id as person.firstName + ' ' + person.lastName for person in people"></select>
                                </div>
                            </div>-->

                            <div class="form-group">
                                <div class="control-label col-md-2"><b>Date</b></div>
                                <div class="col-md-10">
                                    <input type="date" class="form-control text" id="email" ng-model="detail.date" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="control-label col-md-2"><b>Team</b></div>
                                <div class="col-md-10">
                                    <select class="form-control" ng-model="detail.team" ng-options="team.id as team.name for team in teams"></select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="control-label col-md-2"><b>Description</b></div>
                                <div class="col-md-10">
                                    <input type="text" class="form-control text" id="description" ng-model="detail.description" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="control-label col-md-2"><b>Work Time</b></div>
                                <div class="col-md-10">
                                    <input type="number" class="form-control text" id="worktime" ng-model="detail.WorkTime" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <input type="button" class="btn btn-warning" data-dismiss="modal" value="Save data" ng-click="saveData(), fetchData()" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
