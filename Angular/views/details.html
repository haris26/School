<div class="container" style="margin-top:-11%">
    <div class="row">
        <div class="col-md-offset-2">
            <br />

            <!--FILTERS AND PAGINATION BUTTONS FOR NUMBER OF RECORDS DISPLAYED-->
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <span class="form-group">                        
                        <!--<b>Order:</b> <select class="input-sm" ng-model="sortOrder">
                            <option value="+description">Description</option>
                            <option value="-date">Date</option>
                        </select>-->

                        <span>
                            <a class="col-md-2 col-sm-4 col-xs-5 label" ng-click="selDetail='PTO'" style="background-color:#37ADE7">PTOs</a>
                            <a class="col-md-2 col-sm-4 col-xs-6 label" ng-click="selDetail=''" style="background-color:#37ADE7">CLEAR FILTER</a>
                        </span>
                        <span class="col-md-4 col-xs-3">
                            <input style="max-height:30px; background:transparent; border-color:#37ADE7; border:hidden; color:white" placeholder="Filter" class="input-sm" type="search" ng-model="selDetail">
                        </span>
                        <!--SELECT NUMBER OF LISTED DETAILS-->
                        <span class="col-md-3 col-md-push-2">
                            <button style="background-color:#37ADE7; color:white" class="btn" ng-click="setSize(10)">10</button>
                            <button style="background-color:#37ADE7; color:white" class="btn" ng-click="setSize(20)">20</button>
                            <button style="background-color:#37ADE7; color:white" class="btn" ng-click="setSize(30)">30</button>
                            
                        </span>    
                        <br />
                    </span>
                                    
                </div>
            </div>

            <!--TABLE OF DETAILS SEEDED THROUGH NG-REPEAT-->
            <div class="row">
                <div class="row-md-12 row-sm-12 row-xs-8">
                    <table class="table-fill" style="box-shadow: 8px 8px 100px #2E455C;">
                        <thead>
                            <tr>
                                <th width="30%">Description</th>
                                <th width="30%">Date</th>
                                <th width="15%">Work Time</th>
                                <th width="20%">Team</th>
                                <th width="20%">Delete</th>
                            </tr>
                        </thead>
                        <tbody class="table-hover" ng-repeat="item in details | filter: selDetail track by $index">
                            <tr>
                                <td width="30%">
                                    <a href="#/details" style="color:#37ADE7"><span data-toggle="modal" data-target="#editModal" ng-click="transfer(item)">{{ item.description }}</span></a>
                                </td>
                                <td width="30%"> {{ item.date | date:shortDate }}</td>
                                <td width="15%" style="color:#37ADE7; font-size:medium">
                                    <b>{{item.workTime}}</b>
                                </td>
                                <td width="20%"> {{item.teamName}}</td>
                                <td><span value="Delete" class="glyphicon glyphicon-trash col-md-push-3" data-toggle="modal" data-target="#deleteModal" style="color:#37ADE7; cursor:pointer;" ng-click="transfer(item);"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!--PAGINATION-->
            <div class="row">
                <div style="text-align:center">
                    <div>
                        <ul class="pagination">
                            <li ng-class="{ active : page == currentPage + 1 }" ng-click="changePage(page)" ng-repeat="page in pages"><a style="background-color:#37ADE7">{{page}}</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--MODAL FOR EDITING ENTRIES-->
<div class="container">
    <div class="row">
        <div id="editModal" class="modal fade" role="dialog" style="top:15%">
            <div class="modal-dialog">
                <div class="modal-body">
                    <div class="panel panel-default" style="box-shadow: 8px 8px 100px #2E455C;">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-6">
                                    <span class="help-block text-muted small-font" style="color:#2E455C">Date</span>
                                    <input class="form-control" type="text" placeholder="Date" ng-model="detail.date">
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-4">
                                    <span class="help-block text-muted small-font"> Work Time</span>
                                    <input class="form-control" type="text" placeholder="Work Time" ng-model="detail.workTime">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-6">
                                    <span class="help-block text-muted small-font">  Description</span>
                                    <input class="form-control" type="text" placeholder="Description" ng-model="detail.description">
                                </div>

                                <div class="col-md-4 col-sm-4 col-xs-4">
                                    <span class="help-block text-muted small-font">  Team</span>
                                    <select class="form-control" ng-model="detail.team" placeholder="Team"
                                            ng-options="team.id as team.name for team in teams"></select>
                                </div>
                            </div>
                            <br />
                            <div class="row">
                               <div class="col-md-4 col-sm-4 col-xs-4 pad-adjust col-md-offset-6" >
                                    <input style="background-color:#4B627A; color:white" type="submit" class="btn btn-block" value="Save data" ng-click="saveData()" data-dismiss="modal" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--MODAL FOR DELETE CONFIRMATION-->
<div class="container">
    <div class="row col-md-4">
        <div id="deleteModal" class="modal fade" role="dialog" style="top:15%">
            <div class="modal-dialog">
                <div class="modal-body">
                    <div class="panel panel-default" style="box-shadow: 8px 8px 100px #2E455C;">
                        <div class="panel-heading">

                            <div class="row ">
                                <h3 style="text-align:center; color:#37ADE7">Are you sure you want to delete this entry?</h3>
                                <div class="row">
                                    <div class="col-md-4 col-sm-4 col-xs-4 pad-adjust col-md-offset-2">
                                        <input type="submit" class="btn btn-danger btn-block" value="YES" ng-click="deleteData()" data-dismiss="modal" />
                                    </div>
                                    <div class="col-md-4 col-sm-4 col-xs-4 pad-adjust">
                                        <input type="submit" class="btn btn-info btn-block" value="NO" data-dismiss="modal" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
