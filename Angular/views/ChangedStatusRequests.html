<div>
    <div class="row">
        <div class="col-lg-12">
            <br />
            <h3 class="irmatitle">Changed status requests</h3>
            <br />
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default" id="table-panel">
                <div class="panel-heading" id="table-heading">
                    My requests
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper" ng-controller="UserDashboardController">
                        Filter: <input type="search" ng-model="selRequest">
                        Order:
                        <select ng-model="sortOrder">
                            <option value="+status">Status</option>
                            <option value="+date">Request Date</option>

                        </select>
                        <hr />
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>Request Type</th>
                                    <th>Asset Category</th>
                                    <th>Description</th>
                                    <th>Message</th>
                                    <th>Quantity</th>
                                    <th>Date of sending</th>
                                    <th>Status</th>
                                  
                                </tr>
                            </thead>
                            <tbody>
                                <tr dir-paginate="item in changedrequestsstatus |itemsPerPage:10| orderBy: sortOrder |filter: selRequest" class="request-table">
                                    <td>{{item.type}} </td>
                                    <td>{{item.categoryName}}</td>
                                    <td>{{item.description}}</td>
                                    <td>{{item.message}}</td>
                                    <td>{{item.quantity}}</td>
                                    <td>{{item.date|date}}</td>
                                    <td>{{item.status}}</td>
                                  
                                </tr>
                            </tbody>
                        </table>
                        <dir-pagination-controls [max-size="5"
                                                 [direction-links="true"
                                                 [boundary-links="true">
                        </dir-pagination-controls>
                    </div>
                    <!-- /.table-responsive -->
                </div>
            </div>
            <!-- /.row -->
        </div>
    </div>
</div>
