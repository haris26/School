<div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Sign In</div>
        </div>

        <div class="panel-body">
            <form id="loginform" class="form-horizontal" role="form">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="username" type="text" class="form-control" name="username" ng-model="user.name" placeholder="username">
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="password" class="form-control" name="password" placeholder="password" ng-model="user.pass">
                </div>

                <div class="form-group">
                    <div class="col-sm-12 controls">
                        <span>Remember Me: </span> <input type="checkbox" ng-model="user.remember" id="remember" />

                        <div class="text" ng-show="!wait">
                            <input type="button" id="btn-login" class="btn btn-success" ng-click="login()" value="Login" />
                            <input type="button" id="googleBtn" class="btn btn-danger" value="Login with Google" />
                        </div>
                        <div class="label" ng-show="!wait"></div>
                        <div class="text" ng-show="wait"><img src="images/loading.gif" /></div>
                        <div style="clear:both"></div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
