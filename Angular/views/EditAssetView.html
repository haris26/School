<form id="requesttable_irma" name="requestForm">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">

                <div class="col-lg-4">
                 
                    <div class="container4" id="form1">
                        <hr />
                        <h3 class="irmatitle">Add new asset</h3>

                        <div class="form-group">
                            <br>


                            <div class="form-group">
                                <label for="exampleInputPassword1">Category*</label>
                                <textarea class="form-control" rows="1" id="comment" ng-model="asset.category"></textarea>
                            </div>

                          <div class="form-group">
                                <label for="exampleInputPassword1">Model*</label>
                                <textarea class="form-control" rows="1" id="comment" ng-model="asset.model"></textarea>
                            </div>
                            

                            <div class="form-group">
                                <label for="exampleInputPassword1">Name*</label>
                                <textarea class="form-control" rows="1" id="comment" ng-model="asset.name"></textarea>

                            </div>

                            <div class="form-group">
                                <label for="exampleInputPassword1">Vendor*</label>
                                <textarea class="form-control" rows="1" id="comment" ng-model="asset.vendor"></textarea>
                            </div>


                            <div class="form-group">
                                <label for="exampleInputPassword1">Serial Number*</label>
                                <textarea class="form-control" rows="1" id="comment" ng-model="asset.serialNumber"></textarea>
                            </div>
                         
                            
                         <div class="form-group" ng- repeat="item in">
                                <label for="exampleInputPassword1">Price*</label>
                                <input class="form-control" rows="1" id="comment" ng-model="asset.price" />

                            </div>
                      <hr />

                            <div ng-repeat="item in asset.assetCharacteristics">
                                <label>{{ item.name }}</label>
                                <textarea class="form-control" rows="1" id="comment" ng-model="item.value"></textarea>
                                <button ng-click="save(item)">Edit</button>
                            </div>

                            <button type="submit" class="btn btn-primary" value="Send" ng-click="saveData(asset)">Save Data</button>

                        </div>

                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
        </div>
</form>
