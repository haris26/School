<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title ">Edit Device Characteristics</h4>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="rptUntil" class="control-label">Device Name:</label>
            <input ng-model="device.name" id="rptUntil" class="form-control" type="text">
        </div>
        <div class="form-group" style="width:150px;">
            <label class="control-label">Device Type:</label>
            <select class="form-control" ng-options="item as item for item in deviceType" ng-model="deviceTypeCharac.value"></select>
        </div>
        <div class="form-group" style="width:150px;">
            <label class="control-label">Os Type:</label>
            <select class="form-control" ng-options="item as item for item in osType" ng-model="osTypeCharac.value"></select>
        </div>
        <div class="form-group" style="width:200px;">
            <label class="control-label">Os Version:</label>
            <input ng-model="osVersionCharac.value" class="form-control" type="text" />
        </div>
    </form>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" ng-click="cancel()">Cancel</button>
        <button type="button" class="btn btn-success" ng-click="saveChanges()">Save</button>
    </div>
</div>
