

<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title ">Extend Reservation</h4>
</div>

<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="rptUntil">Repeat until: </label>
            <input type="date" ng-model="eventExtend.repeatUntil" id="rptUntil">

        </div>
        <div class="form-group">
            <label for="rptType">Repeating type: </label>
            <select ng-model="eventExtend.repeatingType"
                    ng-options="repeatingTypes.indexOf(type) as type for type in repeatingTypes" id="rptType"></select>
        </div>
        <div class="form-group">
            <label for="frequency">Frequency: </label>
            <input type="number" ng-model="eventExtend.frequency" id="frequency">
        </div>
    </form>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" ng-click="cancel()">Cancel</button>
        <button type="button" class="btn btn-success" ng-click="saveData()">Save</button>
    </div>
</div>
