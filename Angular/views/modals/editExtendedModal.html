<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title ">Edit Extended Reservation</h4>
</div>

<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="rptUntil" class="control-label">Repeat until: </label>
            <input ng-model="event.repeatUntil" id="rptUntil" class="form-control" type="date">

        </div>
        <div class="form-group">
            <label for="rptType" class="control-label">Repeating type: </label>
            <select ng-model="event.repeatingType"
                    ng-options="repeatingTypes.indexOf(type) as type for type in repeatingTypes" id="rptType" class="form-control"></select>
        </div>
        <div class="form-group">
            <label for="frequency" class="control-label">Frequency: </label>
            <input type="number" ng-model="event.frequency" id="frequency" class="form-control">
        </div>
    </form>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" ng-click="cancel()">Cancel</button>
        <button type="button" class="btn btn-success" ng-click="saveData()">Save</button>
    </div>
</div>
