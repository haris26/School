<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title ">Edit Room Characteristics</h4>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="rptUntil" class="control-label">Room Name:</label>
            <input ng-model="editR.name" id="rptUntil" class="form-control" type="text">
        </div>
        <div class="form-group" style="width:100px;">
            <label class="control-label">Chair Number:</label>
            <input ng-model="roomChairCharac.value" class="form-control" type="text" />
        </div>
        <div class="form-group" style="width:100px;">
            <label class="control-label">Speaker:</label>
            <select class="form-control" ng-model="roomSpeakerCharac.value">
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>
        <div class="form-group" style="width:100px;">
            <label class="control-label">TV:</label>
            <select class="form-control" ng-model="roomTvCharac.value">
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>
        <div class="form-group" style="width:100px;">
            <label class="control-label">White Board:</label>
            <select class="form-control" ng-model="roomBoardCharac.value">
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>
    </form>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" ng-click="cancel()">Cancel</button>
        <button type="button" class="btn btn-success" ng-click="saveChanges()">Save</button>
    </div>
</div>
