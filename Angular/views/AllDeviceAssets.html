<div>
    <div class="row">
        <div class="col-lg-12">
            <br />
            <h3 class="irmatitle">All Assets</h3>
            <br />
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default" id="table-panel">
                <div class="panel-heading" id="table-heading">
                    All assets 
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">

                    <div class="dataTable_wrapper" ng-controller="AssetsController">
                        Filter: <input type="search" ng-model="selString">
                        Order:
                        <select ng-model="sortOrder">
                            <option value="+vendor">Vendor</option>
                            <option value="+categoryName">Category</option>
                            <option value="+status">Status</option>

                        </select>
                        <hr />
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">

                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Model</th>
                                    <th>Vendor</th>
                                    <th>Status</th>
                                    <th>Category</th>
                                    <th>Date of trade</th>
                                    <th>Date of assign</th>
                                    <th>Action</th>
                                    <!--<th>Details</th>-->

                                </tr>
                            </thead>
                            <tbody>


                                <tr dir-paginate="item in alldeviceassets 
                                    | itemsPerPage:10 | orderBy: sortOrder |filter:selString" class="request-table">
                                    <td>{{item.name}} </td>

                                    <td>{{item.model}}</td>
                                    <td>{{item.vendor}}</td>
                                    <td>{{item.status}}</td>
                                    <td>{{item.categoryName }}</td>
                                    <td>{{item.dateOfTrade|date}}</td>
                                    <td>{{item.dateOfAssign|date }}</td>
                                    <!--<td><select ng-options="person as (person.firstName + ' ' + person.lastName) for person in users" ng-model="selectedUser" id="status-select"></select></td>-->
                             
                                    <td><a href="#/editasset" ng-click="transferasset(item)">Edit</a> </td>
                             
                                </tr>
                            </tbody>
                        </table>


                        
                        <dir-pagination-controls [max-size="5"
                                                 [direction-links="true"
                                             
                                                 [boundary-links="true">
                        </dir-pagination-controls>
                    </div>
                    <!-- /.table-responsive -->
                </div>
            </div>
            <!-- /.row -->
        </div>
    </div>
</div>
