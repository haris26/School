<div>
    <div class="row">
        <div class="col-lg-12">
            <br />
            <h3 class="irmatitle">History of Requests</h3>
            <br />
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default" id="table-panel">
                <div class="panel-heading" id="table-heading">
                  My requests
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper" ng-controller="UserDashboardController">
                        Filter: <input type="search" ng-model="selString">
                        Order:
                        <select ng-model="sortOrder">
                            <option value="+status">Status</option>
                            <option value="+requestType">Request Type</option>

                        </select>
                        <hr />
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>Request Type</th>
                                    <th>Asset Category</th>
                                    <th>Description</th>
                                    <th>Message</th>
                                    <th>Quantity</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Cancel Request</th> 
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in dashboard.newRequests | orderBy: sortOrder" class="request-table">
                                    <td>{{item.type}} </td>
                                    <td>{{item.categoryName}}</td>
                                    <td>{{item.description}}</td>
                                    <td>{{item.message}}</td>
                                    <td>{{item.quantity}}</td>
                                    <td>{{item.date|date}}</td>
                                    <td>{{item.status}}</td>
                                    <td><button ng-show="item.status ==='InProccess'" class="btn btn-danger" ng-click="getRequest(item)">Cancel</button></td>                                                                                                 
                                </tr>                               
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
            </div>
            <!-- /.row -->
        </div>
    </div>
</div>
