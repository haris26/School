<style>
         .full button span {
            background-color: limegreen;
            border-radius: 32px;
            color: black;
        }

        .partially button span {
            background-color: orange;
            border-radius: 32px;
            color: black;
        }
    </style>
<div class="unos form-horizontal">
    <div class="row">
        <div class="row">
            <div class="create col-md-offset-6 col-xs-offset-3 col-md-4 col-xs-6">
                <a href="index.html#/createdetail"><img src="../images/mistral4.jpg" class="img-responsive" /></a>
            </div>
        </div>
        <br />

        <div class="row col-md-offset-5 col-xs-offset-0 col-md-4 col-xs-11">
            <form action="#" class="credit-card-div col-xs-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row ">
                            <div class="col-md-12">
                                <span class="help-block text-muted small-font"> Date</span>
                                <p class="input-group">
                                    <input type="text" class="form-control" uib-datepicker-popup ng-model="detail.date" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </p>
                                <!--<span class="help-block text-muted small-font"> Date</span>
                                <input class="form-control" type="date" placeholder="Date" ng-model="detail.date" />-->
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-3 col-sm-3 col-xs-3">
                                <span class="help-block text-muted small-font"> Work Time</span>
                                <input class="form-control" type="text" placeholder="Work Time" ng-model="detail.workTime">
                            </div>
                            <div class="col-md-8 col-sm-8 col-xs-8">
                                <span class="help-block text-muted small-font">  Description</span>
                                <input class="form-control" type="text" placeholder="Description" ng-model="detail.description">
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <span class="help-block text-muted small-font">  Team</span>
                                <select class="form-control" ng-model="detail.team" placeholder="Team"
                                        ng-options="team.id as team.name for team in teams"></select>
                            </div>
                            <div class="col-md-3 col-sm-3 col-xs-3">
                                <img class="glyphicon glyphicon-calendar" />
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                                <input type="button" class="btn btn-success" value="New input" ng-click="newDetail()" />
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                                <input type="submit" class="btn btn-warning btn-block" value="Save data" ng-click="saveData(); reloadRoute()" />
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
