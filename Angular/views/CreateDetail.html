<div class="form-horizontal">
        <div class="row">
            <div class="form container-fluid col-xs-offset-4 col-xs-8 col-md-8">
                <div class="row">
                    <div class="create col-xs-offset-1 col-sm-4">
                        <a href="index.html#/createdetail"><img src="../images/mistral4.jpg" width="280" height="280" /></a>
                    </div>
                </div>
                <br />
                <div class="form-group">
                    <div class="control-label col-md-2"><b>Person</b></div>
                    <div class="col-md-10">
                        <select class="form-control" ng-model="detail.person" ng-options="person.id as person.firstName + ' ' + person.lastName for person in people"></select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="control-label col-md-2"><b>Date</b></div>
                    <div class="col-md-10">
                        <input type="date" class="form-control text" id="email" ng-model="detail.date" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="control-label col-md-2"><b>Team</b></div>
                    <div class="col-md-10">
                        <select class="form-control" ng-model="detail.team" ng-options="team.id as team.name for team in teams"></select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="control-label col-md-2"><b>Description</b></div>
                    <div class="col-md-10">
                        <input type="text" class="form-control text" id="description" ng-model="detail.description" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="control-label col-md-2"><b>Work Time</b></div>
                    <div class="col-md-10">
                        <input type="number" class="form-control text" id="worktime" ng-model="detail.WorkTime" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="button" class="btn btn-warning" value="Save data" ng-click="saveData()" />
                    </div>
                </div>
            </div>
        </div>
    </div>
