<div class="unos form-horizontal">
    <div class="row">
        <div class="row">
            <div class="create col-xs-offset-4 col-md-offset-6 col-md-3 col-xs-5" style="margin-top:2%">
                <a href="index.html#/createdetail"><img src="../images/Mlogo1.png" class="img-responsive" width="280" height="280"/></a>
            </div>
        </div>
        <br />

        <div class="row col-md-offset-5 col-xs-offset-0 col-md-4 col-xs-11">
            <form action="#" class="credit-card-div col-xs-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row ">
                            <div class="col-md-12">
                                <span class="help-block text-muted small-font" style="color:#2E455C"><b> Date</b></span>
                                <input class="form-control" type="date" placeholder="Date" ng-model="detail.date" />
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-4 col-sm-4 col-xs-4">
                                <span class="help-block text-muted small-font" style="color:#2E455C"><b> Work Time</b></span>
                                <input class="form-control" type="text" placeholder="Work Time" ng-model="detail.workTime">
                            </div>
                            <div class="col-md-7 col-sm-7 col-xs-6 col-xs-push-1">
                                <span class="help-block text-muted small-font" style="color:#2E455C"><b>  Description</b></span>
                                <input class="form-control" type="text" placeholder="Description" ng-model="detail.description">
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <span class="help-block text-muted small-font" style="color:#2E455C"><b>  Team</b></span>
                                <select class="form-control" ng-model="detail.team" placeholder="Team"
                                        ng-options="team.id as team.name for team in teams"></select>
                            </div>
                            <div class="col-md-3 col-sm-3 col-xs-3">
                                <img class="glyphicon glyphicon-calendar" />
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust col-md-push-4">
                                <input type="button" class="btn btn-success" value="New input" ng-click="newDetail()" />
                            </div>
                            <div class="col-md-5 col-sm-6 col-xs-6 pad-adjust col-md-offset-1">
                                <input type="submit" class="btn btn-info btn-block" value="Save data" ng-click="saveData(); $location.path('/details');" />
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
