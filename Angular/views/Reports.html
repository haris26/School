<div class="container">
    <h2>Basic Table</h2>
    <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
    <table class="table">
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody ng-repeat="item in reports">
            <tr>
                <td>{{item.requestType}}</td>
                <td>{{item.requestDate}}</td>
                <td>{{item.personName}}</td>
            </tr>
            
        </tbody>
    </table>

    <button ng-click="fetchData()">Click</button>
</div>
