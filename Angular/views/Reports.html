<div class="container">
    <h2>Request Reports</h2>
    <form class="form-inline">
        <b>User:</b> <select name="year" class="form-control" id="year" style="width:100px; margin-right:15px;" ng-model="selectedUser" ng-options="person as (person.firstName + ' ' +person.lastName) for person in users" size="1"></select>
        <b>Request status:</b> <select name="year" class="form-control" id="year" style="width:100px; margin-right:15px;" ng-model="requestStatus" size="1">
            <option value="1">New</option>
            <option value="2">Waiting For Approval</option>
            <option value="3">Approved</option>
            <option value="4">Completed</option>
            <option value="5">Cancelled</option>
            <option value="6">In Proccess</option>
            <option value="7">Waiting For User</option>
            <option value="8">Waiting For Third Party</option>
        </select>
        <b>Request type:</b> <select name="month" class="form-control" id="month" ng-model="requestType" style="width:100px; margin-right:15px;" size="1">
            <option value="1">New</option>
            <option value="2">Service</option>
        </select>
        <button ng-click="fetchData()" class="btn btn-primary">Generate Report</button>
    </form>
    <hr />

    <table class="table table-striped table-bordered table-hover" style="overflow-y: hidden" id="dataTables-example">
        <thead>
            <tr>
                <th>User</th>
                <th>Request Date</th>
                <th>Request Type</th>
                <th>Status</th>
            </tr>
        </thead>
        
        <tbody dir-paginate="item in reports| itemsPerPage:10" class="request-table">
            <tr>
                <td>{{item.personName}}</td>
                <td>{{item.requestDate}}</td>
                <td>{{item.requestType}}</td>
                <td>{{item.status}}</td>
            </tr>
        </tbody>         
    </table>
    <dir-pagination-controls [max-size="5"
                             [direction-links="true"
                             [boundary-links="true">
    </dir-pagination-controls>
