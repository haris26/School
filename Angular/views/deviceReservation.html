<div ng-controller="DeviceReservationController">
    <h2 id="welcome-title"> Device reservations </h2>
    <br/>
    <div class="row col-md-offset-2">
        <div class="form-group" style="display: inline">
            <div class="col-sm-3">
                <label class="control-label">OS Type</label>
                <select class="form-control" ng-options="item as item for item in osType" ng-model="Type" ng-change="getDevices()"></select>
            </div>

            <div class="col-sm-4">
                <label class="control-label">Model</label>
                <select class="form-control" ng-options="item as item for item in devices" ng-model="resourceName" ng-change="getParameters()"></select>
            </div>

            <div class="col-sm-2">
                <label>&nbsp;</label>
                <button type="button" class="btn btn-primary" ng-click="getReservations()" ng-show="showBtn">Show Calendar</button>
            </div>
        </div>
    </div>
    <br/>
    <div class="row" ng-show="deviceCharacteristics">
        <div class="col-md-offset-3 col-md-6">
            <div class="characteristics">
                <div class="col-md-4">
                    <p ng-show="mobile" ng-init="setIcon(item)">
                        <img src="{{images.Mobile}}"/>
                    </p>
                    <p ng-show="tablet" ng-init="setIcon(item)">
                        <img src="{{images.Tablet}}"/>
                    </p>
                </div>
                <div class="col-md-4">
                    <p ng-show="ios">
                        <img src="{{images.iOS}}"/> {{reservations.characteristics[1].value}}
                    </p>
                    <p ng-show="android">
                        <img src="{{images.Android}}"/> {{reservations.characteristics[1].value}}
                    </p>
                    <p ng-show="win">
                        <img src="{{images.Windows}}"/> {{reservations.characteristics[1].value}}
                    </p>
                    <p>
                        <img src="{{images.OsVersion}}"/> {{reservations.characteristics[2].value}}
                    </p>
                    <p>
                        <img src="{{images.Quantity}}"/> {{reservations.characteristics[3].value}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
