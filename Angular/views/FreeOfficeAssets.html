<div>
    <div class="row">
        <div class="col-lg-12">
            <br />
            <h3 class="irmatitle">Assets</h3>
            <br />
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default" id="table-panel">
                <div class="panel-heading" id="table-heading">
                    Free equipment
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">

                    <div class="dataTable_wrapper" ng-controller="AssetsController">

                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">

                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Model</th>
                                    <th>Vendor</th>
                                    <th>Status</th>
                                    <th>Category</th>
                                    <th>Users</th>
                                    <th>Assign</th>
                                    <!--<th>Details</th>-->

                                </tr>
                            </thead>
                            <tbody>

                                <tr ng-repeat="item in officeassets  | orderBy: sortOrder" class="request-table">
                                    <td>{{item.name}} </td>
                                    <td>{{item.model}}</td>
                                    <td>{{item.vendor}}</td>
                                    <td>{{item.status}}</td>
                                    <td>{{item.categoryName }}</td>
                                    <td><select ng-options="person as (person.firstName + ' ' + person.lastName) for person in users" ng-model="selectedUser" id="status-select"></select></td>
                                    <td><button class="btn btn-success" ng-click="assignDevice(item, selectedUser)">Assign</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
            </div>
            <!-- /.row -->
        </div>
    </div>
</div>
