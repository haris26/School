<div>
    <div class="row">
        <div class="col-lg-12">
            <br />
            <h3 class="irmatitle">Assets</h3>
            <br />
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default" id="table-panel">
                <div class="panel-heading" id="table-heading">
                   Assigned assets
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                  
                    <div class="dataTable_wrapper" ng-controller="AssetsController">
                        Filter: <input type="search" ng-model="selString">
                        Order:
                        <select ng-model="sortOrder">
                            <option value="+userName">User name</option>
                            <option value="+model">Model</option>

                        </select>
                        <hr />
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Model</th>
                                    <th>Status</th>
                                    <th>Category</th>
                                    <th>User</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                               
                                <tr dir-paginate="item in deviceassets | itemsPerPage:5 | orderBy: sortOrder" class="request-table">
                                    <td>{{item.name}} </td>
                                    <td>{{item.model}}</td>
                                    <td>{{item.status}}</td>
                                    <td>{{item.categoryName }}</td>
                                    <td>{{item.userName}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <dir-pagination-controls [max-size="5"
                                                 [direction-links="true"
                                                 [boundary-links="true">
                        </dir-pagination-controls>
                    </div>
                    <!-- /.table-responsive -->
                </div>
            </div>
            <!-- /.row -->
        </div>
    </div>
</div>
