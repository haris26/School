<style>
    .full button span {
        background-color: limegreen;
        border-radius: 32px;
        color: black;
    }

    .partially button span {
        background-color: orange;
        border-radius: 32px;
        color: black;
    }
        .modal-overlay {
            position:absolute;
            z-index:9999;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-color:#006;
            opacity: 0.6;
        }
        .modal-dialog {
            z-index:10000;
            position: absolute;
            width: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            background-color: #fff;
            box-shadow: 4px 4px 80px #000;
        }
        .modal-dialog-content {
            padding:10px;
            text-align: left;
        }
        .modal-close {
            position: absolute;
            top: 3px;
            right: 5px;
            padding: 5px;
            cursor: pointer;
            font-size: 120%;
            display: inline-block;
            font-weight: bold;
            font-family: 'arial', 'sans-serif';
        }
</style>
<body ng-controller="Ctrl">
    <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>
    <div ng-repeat="item in details | orderBy: sortOrder | filter: selDetail | filter: { date: dt}">
        <table class="table table-bordered">
            <tr><td width="30%"><a href="#/details" ng-click="transfer(item)">{{ item.description }}</a> </td><td width="30%"> {{ item.date }}</td><td width="20%" style="color:#F2AE75; font-size:medium"> <b>{{item.workTime}}</b></td><td width="20%"> {{item.teamName}}</td></tr>
        </table>
    </div>
    <div style="display:inline-block; min-height:290px;">
        <uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="options"  ng-change="toggleModal(dt)" ng-click="newDetail()" ></uib-datepicker>
        <button ng-click='toggleModal()'>Open Modal Dialog</button>
    </div>
    <hr />
    <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
    <button type="button" class="btn btn-sm btn-default" ng-click="setDate(2009, 7, 24)">2009-08-24</button>
    <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
    <button type="button" class="btn btn-sm btn-default" ng-click="toggleMin()" uib-tooltip="After today restriction">Min date</button>

    <div class="unos form-horizontal">
        <div class="row">
            <!--<div class="row">
                <div class="create col-md-offset-6 col-xs-offset-3 col-md-4 col-xs-6">
                    <a href="index.html#/createdetail"><img src="../images/mistral4.jpg" class="img-responsive" /></a>
                </div>
            </div>
            <br />-->

            <modal-dialog show='modalShow' width='750px' height='60%'>
                <div class="row col-md-offset-5 col-xs-offset-0 col-md-4 col-xs-11">
                    <form action="#" class="credit-card-div col-xs-offset-1">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="row ">
                                    <div class="col-md-12">
                                        <span class="help-block text-muted small-font"> Date</span>
                                        <p class="input-group">
                                            <input type="text" class="form-control" ng-model="detail.date" ng-required="true" />

                                        </p>
                                        <!--<span class="help-block text-muted small-font"> Date</span>
                                        <input class="form-control" type="date" placeholder="Date" ng-model="detail.date" />-->
                                    </div>
                                </div>
                                <div class="row ">
                                    <div class="col-md-3 col-sm-3 col-xs-3">
                                        <span class="help-block text-muted small-font"> Work Time</span>
                                        <input class="form-control" type="text" placeholder="Work Time" ng-model="detail.workTime">
                                    </div>
                                    <div class="col-md-8 col-sm-8 col-xs-8">
                                        <span class="help-block text-muted small-font">  Description</span>
                                        <input class="form-control" type="text" placeholder="Description" ng-model="detail.description">
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                        <span class="help-block text-muted small-font">  Team</span>
                                        <select class="form-control" ng-model="detail.team" placeholder="Team"
                                                ng-options="team.id as team.name for team in teams"></select>
                                    </div>
                                    <div class="col-md-3 col-sm-3 col-xs-3">
                                        <img class="glyphicon glyphicon-calendar" />
                                    </div>
                                </div>
                                <br />
                                <div class="row">
                                    <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                                        <input type="submit" class="btn btn-warning btn-block" value="Save data" ng-click="saveData();" />
                                    </div>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
            </modal-dialog>


        </div>
    </div>
</body>
