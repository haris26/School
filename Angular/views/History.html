
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">History</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default" id="table-panel">
            <div class="panel-heading" id="table-heading">
                History
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Begin</th>
                                <th>End</th>
                                <th>Description</th>
                                <th>Asset Model</th>
                                
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in history" class="request-table">
                                <td>{{item.eventBegin|Date}} </td>
                                <td>{{item.eventEnd|Date}}</td>
                                <td>{{item.description}}</td>
                              
                                <td>{{item.assetModel}}</td>
                                <td>{{item.status}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
        </div>
        <!-- /.row -->
    </div>
</div>
