<div>
    
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Requests</h1>
           
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Requests equipment service
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>User</th>

                                    <th>Category</th>

                                    <th>Date</th>
                                    <th>Request Message</th>
                                    <th>Request Description</th>
                                    <th>Request status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in serviceRequests" class="request-table">

                                    <td>{{item.personName}} </td>

                                    <td>{{item.categoryName}}</td>
                                    <td>{{item.requestDate|date}}</td>
                                    <td>{{item.requestMessage}}</td>
                                    <td>{{item.requestDescription}}</td>
                                    <td><a href="Assign.html"><u>Change</u></a></td>

                                </tr>



                            </tbody>
                        </table>


                    </div>
                    <!-- /.table-responsive -->
                </div>

            </div>
            <!-- /.row -->
        </div>
    </div>

</div>
