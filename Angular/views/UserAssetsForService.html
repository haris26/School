<div>
    <div class="row">
        <div class="col-lg-12">
            <br />
            <h3 class="irmatitle">Request for service</h3>
            <br/>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default" id="table-panel">
                <div class="panel-heading" id="table-heading">
                   My assets
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body" ng-show="show">

                    <div class="dataTable_wrapper" ng-controller="UserDashboardController">
                        Filter: <input type="search" ng-model="selString">
                        Order:
                        <select ng-model="sortOrder">
                            <option value="+name">Name</option>
                            <option value="+categoryName">Category</option>

                        </select>
                        <hr />

                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">

                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Model</th>
                                    <th>Vendor</th>
                                    <th>Category</th>                              
                                    <th>Action </th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr ng-repeat="item in dashboard.assets  | orderBy: sortOrder|filter:selString" class="request-table">
                                    <td>{{item.name}} </td>
                                    <td>{{item.model}}</td>
                                    <td>{{item.vendor}}</td>                                 
                                    <td>{{item.categoryName}}</td>                                                                       
                                    <td><a href="#/newservicerequests" ng-click="transfer(item)">Service</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
            </div>
            <!-- /.row -->
        </div>
    </div>
</div>
