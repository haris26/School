<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Assets</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Assets
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">

                    <div class="dataTable_wrapper" ng-controller="UserDashboardController">

                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">

                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Model</th>
                                    <th>Status</th>
                                    <th>Category</th>
                                    <th>User</th>
                                    <th>Service </th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr ng-repeat="item in dashboard.assets  | orderBy: sortOrder" class="request-table">
                                    <td>{{item.name}} </td>
                                    <td>{{item.model}}</td>
                                    <td>{{item.vendor}}</td>
                                    <td>{{item.status}}</td>
                                    <td>{{item.category}}</td>
                                    
                                    <td><a href="#/newservicerequests" ng-click="transfer(item)">Service</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
            </div>
            <!-- /.row -->
        </div>
    </div>
</div>
