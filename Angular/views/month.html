<style>
    .full button span {
        background-color: limegreen;
        border-radius: 32px;
        color: black;
    }

    .partially button span {
        background-color: orange;
        border-radius: 32px;
        color: black;
    }
</style>
<div class="unos form-horizontal">
    <div class="row">
        <!--<div class="row">
            <div class="create col-xs-offset-4 col-md-offset-6 col-md-3 col-xs-5" style="margin-top:2%">
                <a href="index.html#/createdetail"><img src="../images/Mlogo1.png" class="img-responsive" width="280" height="280" /></a>
            </div>
        </div>-->
        <br />

        <div class="row col-md-offset-5 col-xs-offset-0 col-md-4 col-xs-11">
            <form action="#" class="credit-card-div col-xs-offset-1">
                <div class="panel panel-default" style="box-shadow: 8px 8px 100px #2E455C;">
                    <div class="panel-heading">

                        <div class="row ">
                            <button value="Previous" ng-click="previous()">Previous</button>
                            <button value="Next" ng-click="next()">Next</button>
                            <div class="container-fluid">

                                Filter: <input type="search" ng-model="selMonth">
                                Order: <select ng-model="sortOrder">
                                    <option value="+name">Person</option>
                                    <option value="+totalHours">Hours worked</option>
                                    <option value="-emptyDays">Nonentered days</option>
                                </select>
                                <div ng-repeat="item in months | orderBy: sortOrder | filter: selMonth">

                                    <table class="cootabela table table-bordered">
                                        <tr><td width="20%"><a href="#/months" ng-click="transfer(item)">{{ item.name }}</a><td width="20%"> {{ item.totalHours }} </td><td width="20%"> {{item.emptyDays}}</td></tr>
                                    </table>
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust col-md-push-4">
                                    <input type="button" class="btn btn-success" value="New input" ng-click="newDetail()" />
                                </div>
                                <div class="col-md-5 col-sm-6 col-xs-6 pad-adjust col-md-offset-1">
                                    <input type="submit" class="btn btn-info btn-block" value="Save data" ng-click="saveData(); $location.path('/details');" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
