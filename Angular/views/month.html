<script type="text/ng-template" id="email.html">
    <span>An email has been sent to {{month.name}}.</span>
</script>
<script type="text/ng-template" id="myTemplate.html">
    <span>You have {{left}} days left</span>
</script>

<script type="text/ng-template" id="lastday.html">
    <span>This is the last day to complete your time logs. Deadline expires today!</span>
</script>
<toaster-container toaster-options="{'time-out': 6000, 'close-button':true, 'position-class':'toast-bottom-right'}"></toaster-container>

<div class="container" style="margin-top:-15%">
    <div class="row">
        <div class="col-md-offset-2">
            <div class="col-md-6">
                <div class="row alert alert-info" style="box-shadow: 8px 8px 100px #2E455C;">
                    <h1 style="font-family: Calibri; margin-left:10px">
                        Hello <b><h style="text-shadow: 1px 1px #2E455C; color:white">{{userName}}.</h></b><br />
                        Welcome to your Dashboard.
                    </h1>
                </div>
                <div class="row">
                    <div class="col-md-13">
                        <div class="panel panel-default" style="box-shadow: 8px 8px 100px #2E455C; margin-left:-2px">
                            <h1 style="font-family:Calibri; color: #37ADE7; margin-top:0">Time Logs</h1><div style="color: #37ADE7; top:-20px; font-size:60px" class="glyphicon glyphicon-dashboard col-md-push-3 col-sm-push-10 col-xs-push-9"></div>                         
                            <input class="form-control col-md-5" ng-model="month.name" disabled>
                            <br />
                            <div ng-repeat="detail in month.details">
                                
                                <span class="col-md-13 col-sm-13">
                                    <span class="col-md-6 col-sm-6">
                                        <label class="col-xs-6 col-md-5 badge" style="background-color:#5BC0DE">{{ detail.category }}</label>
                                         <label class="badge" style="background-color:#60B72C; margin-top:0">
                                            {{detail.count}} hours logged
                                        </label>
                                    </span>
                                </span>
                            </div>
                            
                            <div style="width:100%" class="col-xs-12" ng-show="month.name">
                                <!--<span class="form-group">
                                    <b>Filter:</b> <input class="input-sm" type="search" ng-model="selDetail">
                                    <b>Order:</b> <select class="input-sm" ng-model="sortOrder">
                                        <option value="+description">Description</option>
                                        <option value="-date">Date</option>
                                    </select>
                                </span>-->
                                <span class="text-danger" style="text-align:center"><b>{{warning}}</b></span>
                                <div>
                                    <br />
                                    <table class="table-fill">
                                        <!--<thead>
                                            <tr>
                                                <th style="background-color:#37ADE7" width="30%">Description</th>
                                                <th style="background-color:#37ADE7" width="30%">Date</th>
                                                <th style="background-color:#37ADE7" width="15%">Work Time</th>
                                                <th style="background-color:#37ADE7" width="20%">Team</th>
                                            </tr>
                                        </thead>-->
                                        <tbody class="table-hover" ng-repeat="item in detailsP | filter: monthName">
                                            <tr>
                                                <td width="40%" data-toggle="tooltip" title="Description">
                                                    <span style="color:#37ADE7"><span>{{ item.description }}</span></span>
                                                </td>
                                                <td width="30%" data-toggle="tooltip" title="Date"> {{ item.date | date:shortDate }}</td>
                                                <td width="10%" style="color:#37ADE7; font-size:medium" data-toggle="tooltip" title="Work Time">
                                                    <b>{{item.workTime}}</b>
                                                </td>
                                                <td width="20%" data-toggle="tooltip" title="Team"> {{item.teamName}}</td>
                                                
                                            </tr>
                                        </tbody>
                                    </table>  
                                    <div class="row">
                                        <div style="text-align:center">
                                            <div>
                                                <ul class="pagination">
                                                    <li ng-class="{ active : page == currentPage + 1 }" ng-click="changePage(page)" ng-repeat="page in pages"><a style="background-color:#37ADE7; color:white; cursor:pointer">{{page}}</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>                                 
                                </div>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <span style="box-shadow: 8px 8px 100px #2E455C; align-items:center">
                        <span><button class="btn btn-info col-md-3 col-xs-3" style="border-top: hidden; border-bottom:hidden;" value="Previous" ng-click="previous()">Previous</button></span>
                        <span class="btn btn-info col-md-6 col-xs-6 col-sm-6" style="border-top: hidden; border-bottom:hidden; border-color: white" ng-click="thisMonth()">{{mont| monthName}}, {{year}}</span>
                        <button class="btn btn-info col-md-3 col-sm-3 col-xs-3" value="Next" ng-click="next()" style="border-top: hidden; border-bottom:hidden;">Next</button>
                    </span>
                    <div class="row">
                        <span class="col-md-7">
                            <span><h class="badge" style="margin-top:10px; margin-right:5px; background-color:#5BC0DE">EMPTY DAYS</h><h class="badge" style="background-color:#60B72C; margin-top:10px">HOURS WORKED</h></span>
                        </span>
                        <span class="col-md-5 col-xs-5">
                            <input style="max-height:20px; background:transparent; border-color:#5BC0DE; border:hidden; margin-top:10px; color:white" placeholder="Filter" class="input-sm" type="search" ng-model="selMonth">
                        </span>
                    </div>

                       <!-- <select class="form-control col-md-4" ng-model="sortOrder" style="width:20%; left:10px; height:30%; padding:0">
                            <option value="+name">Person</option>
                            <option value="+totalHours">Hours worked</option>
                            <option value="-emptyDays">Nonentered days</option>
                        </select>
                    </span>-->
                    <!--<span class="col-md-4">
                        <input style="max-height:30px; background:transparent; border-color:#37ADE7; border:hidden; color:white" placeholder="Filter" class="input-sm" type="search" ng-model="selMonth">
                    </span>-->
                    <div dir-paginate="item in months | filter: selDetail | itemsPerPage:10">
                        <ul class="list-group">
                            <li class="list-group-item col-md-6">
                                <span class="badge" style="background-color:#60B72C">{{ item.totalHours }} </span><span style="background-color:#5BC0DE" class="badge">{{item.emptyDays}}</span><a class="glyphicon glyphicon-envelope" ng-click="transfer(item); sendEmail(); info();"></a>
                                <a ng-click="transfer(item); transfer1(item);">{{item.name}}</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-offset-5">
                        <dir-pagination-controls max-size="10"
                                                 direction-links="false"
                                                 boundary-links="false">
                        </dir-pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
