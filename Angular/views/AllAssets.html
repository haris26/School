<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Assets</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Requests for new IT equipment
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Model</th>
                                    <th>Status</th>
                                    <th>Category</th>
                                    <th>Request Description</th>
                                    <th>Request status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in assets" class="request-table">

                                    <td>{{item.name}} </td>
                                    <td>{{item.model}}</td>
                                    <td>{{item.status}}</td>
                                    <td>{{item.category}}</td>
                                    <td>{{item.userName}}</td>
                                    <td><a href="Assign.html"><u>Change</u></a></td>

                                </tr>



                            </tbody>
                        </table>


                    </div>
                    <!-- /.table-responsive -->
                </div>

            </div>
            <!-- /.row -->
        </div>
    </div>

</div>
