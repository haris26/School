<div class="container">
    <br />
    <h2>Asset Report</h2>
    <br />
    <br />
    <br />
    <form class="form-inline">   
        <b>Year:</b> <select name="year" class="form-control" id="year" style="width:100px; margin-right:15px;" ng-model="selectedYear" size="1">
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
        </select>
    <b>Month:</b> <select name="month" class="form-control" id="month" ng-model="selectedMonth" style="width:100px; margin-right:15px;" size="1">
    <option value="1">January</option>
    <option value="2">February</option>
    <option value="3">March</option>
    <option value="4">April</option>
    <option value="5">May</option>
    <option value="6">June</option>
    <option value="7">July</option>
    <option value="8">August</option>
    <option value="9">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
</select>
    <button ng-click="fetchData()" class="btn btn-primary">Generate Report</button>   
        </form>
    <hr />
    
    <table class="table table-responsive">
        <thead>
            <tr>
                <th>Name</th>
                <th>Model</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody ng-repeat="item in assetReports">
            <tr>
                <td>{{item.name}}</td>
                <td>{{item.model}}</td>
                <td>{{item.dateOfTrade}}</td>
            </tr>
        </tbody>
    </table>
</div>
