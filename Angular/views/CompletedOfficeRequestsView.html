<div>
    <div class="row">
        <div class="col-lg-12">
            <br />
            <h3 class="irmatitle">Completed requests</h3>
            <br />
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default" id="table-panel">
                <div class="panel-heading" id="table-heading">
                 Completed requests
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        Filter: <input type="search" ng-model="selRequest">
                        Order:
                        <select ng-model="sortOrder">
                            <option value="+personName">User name</option>
                            <option value="+serviceType">ServiceType</option>

                        </select>
                        <hr />
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>Request Type</th>
                                    <th>Asset Category</th>
                                    <th>Person</th>
                                    <th>Date of sending</th>
                                    <th>Date of complete</th>
                                    <th>Status</th>


                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in completedOfficerequests| orderBy: sortOrder | filter: selRequest" class="request-table">
                                    <td>{{item.requestType}} </td>
                                    <td>{{item.categoryName}}</td>
                                    <td>{{item.personName}}</td>
                                    <td>{{item.requestDate|date}}</td>
                                    <td>{{item.completedRequestDate|date}}</td>
                                    <td>{{item.status}}</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
            </div>
            <!-- /.row -->
        </div>
    </div>
</div>
