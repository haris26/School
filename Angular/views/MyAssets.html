<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Assets</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default" id="table-panel">
                <div class="panel-heading" id="table-heading">
                    Assets
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper" ng-controller="UserDashboardController">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Model</th>
                                    <th>SN</th>
                                    <th>Category</th>
                                    <th>Vendor</th>
                                    <th>Date Of Trade</th>
                                    
                              
                     
                                </tr>
                            </thead>
                            <tbody>
                                <tr dir-paginate="item in dashboard.assets | itemsPerPage:5 | orderBy: sortOrder" class="request-table">
                                    <td>{{item.name}} </td>
                                    <td>{{item.model}}</td>
                                    <td>{{item.serialNumber}}</td>
                                    <td>{{item.categoryName }}</td>
                                    <td>{{item.vendor }}</td>
                                    <td>{{item.date|date }}</td>                                                                        
                                </tr>                               
                            </tbody>
                        </table>
                        <dir-pagination-controls [max-size="5"
                                                 [direction-links="true"
                                                 [boundary-links="true">
                        </dir-pagination-controls>
                    </div>
                    <!-- /.table-responsive -->
                </div>
            </div>
            <!-- /.row -->
        </div>
    </div>
</div>
