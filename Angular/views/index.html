<!DOCTYPE html>
<html ng-app="school">

<head>
    <script src="library/angular.js"></script>
    <script src="scripts/controller2.js"></script>
    <script src="scripts/service.js"></script>

    <style>
        .label {
            float: left;
            text-align: right;
            width: 45%;
            margin: 6px;
        }

        .text {
            float: left;
            width: 45%;
            margin: 6px;
        }

        .panel {
            width: 30%;
            float: left;
            margin: 6px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div ng-controller="MainCtrl">
        <h1>{{ message }}</h1>
        <div class="panel">
            <div>
                <input type="button" value="Save data" ng-click="saveData()" />
                <input type="button" value="New person" ng-click="newPerson()" />
                <hr>
            </div>
            <div class="label">Id:</div>
            <div class="text"><input type="text" ng-model="person.id"></div>
            <div class="label">First name:</div>
            <div class="text"><input type="text" ng-model="person.firstName"></div>
            <div class="label">Last name:</div>
            <div class="text"><input type="text" ng-model="person.lastName"></div>
            <div class="label">E-mail:</div>
            <div class="text"><input type="text" ng-model="person.email"></div>
            <div class="label">Phone:</div>
            <div class="text"><input type="text" ng-model="person.phone"></div>
            <div class="label">Category:</div>
            <div class="text"><input type="text" ng-model="person.category"></div>
            <div class="label">Gender:</div>
            <div class="text"><input type="text" ng-model="person.gender"></div>
            <div class="label">Zip code:</div>
            <div class="text"><input type="text" ng-model="person.address.zipCode"></div>
            <div class="label">Town:</div>
            <div class="text"><input type="text" ng-model="person.address.town"></div>
            <div class="label">Road:</div>
            <div class="text"><input type="text" ng-model="person.address.road"></div>
            <div class="label">Birth date:</div>
            <div class="text"><input type="text" ng-model="person.birthDate"></div>
            <div class="label">Start date:</div>
            <div class="text"><input type="text" ng-model="person.startDate"></div>
            <div class="label">Status:</div>
            <div class="text"><input type="text" ng-model="person.status"></div>
        </div>
        <div class="panel">
            Filter: <input type="search" ng-model="selPerson">
            Order: <select ng-model="sortOrder">
                <option value="+lastName">Last Name</option>
                <option value="+firstName">First Name</option>
                <option value="-phone">Phone number</option>
            </select>

            <div ng-repeat="item in people | orderBy: sortOrder | filter: selPerson">
                <hr><a href="#" ng-click="transfer(item)">{{ item.firstName }}</a> {{ item.lastName }} {{ item.email }} {{ item.phone }}
            </div>
        </div>
    </div>
</body>
</html>
