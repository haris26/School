<div class="container" style="margin-top:-11%">
    <div class="row">
        <div class="col-md-offset-2">
            <div class="mistral col-md-4 col-md-push-3"><img src="../images/unnamed.png" class="img-responsive" style="width:550px; top:-100px; z-index:998; text-shadow:8px 8px #2E455C" />
                </div>
            

            <div class="selection col-md-12">
                <div class="col-md-3">
                    <select class="form-control" ng-options="team as team.name for team in teams"
                            ng-model="item" ng-change="update()"></select>
                </div>
                <div class="col-md-3">
                    <select class="form-control" ng-options="y as y for y in years"
                            ng-model="item1" ng-change="updateYear()"></select>
                </div>
                <div class="col-md-3">
                    <select class="form-control" ng-model="month" ng-change="updateMonth()" ng-options="currMonth.key as currMonth.value for currMonth in months"></select>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-info" ng-click="fetchData()">Generate report</button>
                </div>
                </div>
            <div id="print-area-1" class="print-area">
                <div class="col-md-12">
                    <div class="col-md-4">
                        <h3 style="color:white"><b>Team:</b> {{item.name}}</h3>
                    </div>
                    <div class="col-md-8">
                        <h3 style="color:white"><b>Period:</b> {{month}} {{item1}}</h3>
                    </div>
                </div>



                <div class="row">
                    <div class="row-md-12 row-sm-12 row-xs-8">
                        <table class="table-fill">
                            <thead>
                                <tr>
                                    <th width="30%">Person</th>
                                    <th width="15%">Work Time</th>
                                    <th width="20%">Bill time</th>
                                </tr>
                            </thead>

                            <tbody class="table-hover" ng-repeat="entry in reports.lista">
                                <tr style="text-align:center">
                                    <td width="30%"> {{ entry.name}}</td>
                                    <td width="15%" style="color:#37ADE7; font-size:medium">
                                        <b>{{entry.hours}}</b>
                                    </td>
                                    <td width="20%"> </td>
                                </tr>
                            </tbody>
                        </table>
                        <div style="text-align:right;"><button class="no-print btn btn-info" ng-click="printDiv('print-area-1');">Print</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
<textarea id="printing-css" style="display:none;">.no-print{display:none}</textarea>
<iframe id="printing-frame" name="print_frame" src="" style="display:none;"></iframe>
