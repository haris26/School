<div class="container" style="margin-top:-11%">
    <div class="row">
        <div class="col-md-offset-2">
            <br />

            <select ng-options="team as team.name for team in teams"
                    ng-model="item" ng-change="update()">
            </select>

            <select ng-options="y as y for y in years"
                    ng-model="item1" ng-change="updateYear()">
            </select>
            <select ng-model="month" ng-change="updateMonth()" ng-options="currMonth.key as currMonth.value for currMonth in months">
            </select>
            <button ng-click="fetchData()">Generate report</button>
            <hr />
            <div>
                <h3>Team: {{item.name}}</h3>
                <h3>Period: {{month}} {{item1}}</h3>
            </div>
            
            <div id="print-area-1" class="print-area">
                <div style="text-align:right;"><button class="no-print" ng-click="printDiv('print-area-1');">Print</button></div>
                    <div class="row">
                    <div class="row-md-12 row-sm-12 row-xs-8">
                        <table class="table-fill" style="box-shadow: 8px 8px 100px #2E455C;">
                            <thead>
                                <tr>
                                    <th width="30%">Person</th>
                                    <th width="15%">Work Time</th>
                                    <th width="20%">Bill time</th>
                                </tr>
                            </thead>
                            
                            <tbody class="table-hover" ng-repeat="item in reports.lista">
                                <tr>
                                    <td width="30%"> {{ item.name}}</td>
                                    <td width="15%" style="color:#37ADE7; font-size:medium">
                                        <b>{{item.hours}}</b>
                                    </td>
                                    <td width="20%"> </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                </div>
            </div>
    </div>
</div>
