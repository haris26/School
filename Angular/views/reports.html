<div class="container" style="margin-top:-11%">
    <div class="row">
        <div class="col-md-offset-3">
            <div class="mistral col-md-4 col-md-push-3">
                <img src="../images/unnamed.png" class="img-responsive" style="width:550px; top:-100px; z-index:998; text-shadow:8px 8px #2E455C" />
            </div>


            <div class="selection col-md-10">
                <div class="col-md-3" style="text-shadow:8px 8px #2E455C">
                    <select class="form-control" ng-options="team as team.name for team in teams"
                            ng-model="item" ng-change="update()">
                        <option value="" hidden selected>Team</option>
                    </select>
                </div>
                <div class="col-md-3" style="text-shadow:8px 8px #2E455C">
                    <select class="form-control" ng-options="y as y for y in years"
                            ng-model="item1" ng-change="updateYear()">
                        <option value="" hidden selected>Year</option>
                    </select>
                </div>
                <div class="col-md-3" style="text-shadow:8px 8px #2E455C">
                    <select class="form-control" ng-model="month" ng-change="updateMonth()" ng-options="currMonth.key as currMonth.value for currMonth in months"><option value="" hidden selected>Month</option></select>
                </div>
                <div class="col-md-3" style="text-shadow:8px 8px #2E455C">
                    <button style="background-color: #60B72C; color:white" class="btn" ng-click="fetchData()">Generate report</button>
                </div>
                <div hidden>{{dummy}}</div>
            </div>
            <div ng-show="dummy" id="print-area-1" class="print-area">
                <div class="col-md-12">
                    <div class="col-md-4">
                        <h3 style="color:white; text-shadow:1px 1px #60B72C"><b>Team:</b> {{item.name}}</h3>
                    </div>
                    <div class="col-md-8">
                        <h3 style="color:white; text-shadow:1px 1px #60B72C"><b>Period:</b> {{month}} {{item1}}</h3>
                    </div>
                </div>



                <div class="row">
                    <div class="col-md-10 col-sm-10 col-xs-10">
                        <table class="table-fill">
                            <thead>
                                <tr>
                                    <th width="30%">Person</th>
                                    <th width="15%">Work Time</th>
                                    <th width="20%">Bill time</th>
                                </tr>
                            </thead>

                            <tbody class="table-hover" ng-repeat="entry in reports.lista">
                                <tr style="text-align:center">
                                    <td width="30%"> {{ entry.name}}</td>
                                    <td width="15%" style="color:#60B72C; font-size:medium">
                                        <b>{{entry.hours}}</b>
                                    </td>
                                    <td width="20%"> </td>
                                </tr>
                            </tbody>
                        </table>
                        <div style="text-align:right;"><button class="no-print btn" style="background-color:#4e4e51; color:white" ng-click="printDiv('print-area-1');">Print</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-hide="dummy" style="margin-top: 120px" class="col-md-4 col-md-offset-4 col-md-push-1">
    <img src="../images/mistral4.png" class="img-responsive" style="width:550px; top:-100px; z-index:998; text-shadow:8px 8px #2E455C" />
    <h1 style="color:white; text-shadow: 1px 1px #4E4E51; font-size:22px; text-align:center"><b>USE THE FORM ABOVE TO GENERATE A REPORT</b></h1>
</div>
<textarea id="printing-css" style="display:none;">.no-print{display:none}</textarea>
<iframe id="printing-frame" name="print_frame" src="" style="display:none;"></iframe>
