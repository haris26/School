    <h2 id="welcome-title">Add New Resource</h2>
    <br/>
<div class="row col-md-offset-2">
        <div style="width:250px;">
            <label class="control-label">Resource Type:</label>
            <select class="form-control" ng-options="category.categoryName as category.categoryName for category in categories" ng-model="resCategory" ng-change="getForm()"></select>
        </div>
</div>
<br/>
<div class="row col-md-offset-2"  ng-show="device">
    <div class="form-group">
        <div class="form-group" style="width:350px;">
            <label class="control-label">Device Name:</label>
            <input ng-model="deviceName" class="form-control" type="text" />
        </div>
        <div class="form-group" style="width:150px;">
            <label class="control-label">Device Type:</label>
            <select class="form-control" ng-options="item as item for item in deviceType" ng-model="devType"></select>
        </div>
        <div class="form-group" style="width:150px;">
            <label class="control-label">Os Type:</label>
            <select class="form-control" ng-options="item as item for item in osType" ng-model="oType"></select>
        </div>
        <div class="form-group" style="width:200px;">
            <label class="control-label">Os Version</label>
            <input ng-model="osVersion" class="form-control" type="text" />
        </div>
        <div style="padding-left:300px">
            <button type="button" class="btn btn-warning" ng-click="addDevice()">Add Device</button>
        </div>
    </div>
</div>
<div class="row col-md-offset-2" ng-show="room">
    <div class="form-group">
        <div class="form-group" style="width:250px;">
            <label class="control-label">Room Name:</label>
            <input ng-model="roomName" class="form-control" type="text" />
        </div>
        <div class="form-group" style="width:100px;">
            <label class="control-label">Chair Number:</label>
            <input ng-model="chairNum" class="form-control" type="text" />
        </div>
        <div class="form-group" style="width:100px;">
            <label class="control-label">Speaker:</label>
            <select class="form-control" ng-model="speaker">
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>
        <div class="form-group" style="width:100px;">
            <label class="control-label">TV:</label>
            <select class="form-control" ng-model="tv">
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>
        <div class="form-group" style="width:100px;">
            <label class="control-label">White Board:</label>
            <select class="form-control" ng-model="whiteBoard">
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>
        <div style="padding-left:300px">
            <button type="button" class="btn btn-warning" ng-click="addRoom()">Add Room</button>
        </div>
    </div>
</div>
