<style>
    .modal-overlay {
        position: absolute;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #006;
        opacity: 0.6;
    }

    .modal-dialog {
        z-index: 10000;
        position: absolute;
        width: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
        -moz-transform: translate(-50%, -50%);
        background-color: #fff;
        box-shadow: 4px 4px 80px #000;
    }

    .modal-dialog-content {
        padding: 10px;
        text-align: left;
    }

    .modal-close {
        position: absolute;
        top: 3px;
        right: 5px;
        padding: 5px;
        cursor: pointer;
        font-size: 120%;
        display: inline-block;
        font-weight: bold;
        font-family: 'arial', 'sans-serif';
    }
</style>

<div ng-show='show'>
    <div class='modal-overlay' ng-click='hideModal()'></div>
    <div class='modal-dialog' ng-style='dialogStyle'>
        <div class='modal-close' ng-click='hideModal()'>
            X
        </div>
        <div class='modal-dialog-content' ng-transclude>
            <div ng-include="'views/CreateDetail.html'"></div>
        </div>
    </div>
</div>
