<!DOCTYPE html>
<html ng-app="school">
<head>
    <style>
        @font-face {
            font-family: 'BorisBlackBloxx';
            src: url('fonts/BorisBlackBloxx.ttf') format('truetype');
        }
    </style>    
    <title>Mistral's Time Tracking</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--SCRIPTS-->
    <script src="library/jquery.min.js"></script>
    <script src="library/bootstrap.min.js"></script>
    <script src="library/angular.js"></script>
    <script src="library/angular-route.js"></script>
    <script src="library/angular-animate.js"></script>
    <script src="library/ui-bootstrap-tpls-1.3.2.js"></script>
    <script src="library/angular-cookies.js"></script>
    <script src="library/toaster.js"></script>
    <script src="library/dirPagination.js"></script>
    <!--APP.JS-->
    <script src="scripts/app.js"></script>

    <!--STYLES-->
    <link rel="stylesheet" href="styles/site.css">
    <link href="styles/toaster.css" rel="stylesheet" />
    <link href="styles/sidebar.css" rel="stylesheet" />
    <link href="styles/bootstrap.min.css" rel="stylesheet" />
    <link href="styles/modal.css" rel="stylesheet" />
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="font-awesome/css/font-awesome-animation.css" rel="stylesheet" />
    <link href="styles/details-table.css" rel="stylesheet" />


    <!--CONTROLLERS-->
    <script src="scripts/controllers/DetailsController.js"></script>
    <script src="scripts/controllers/PeopleController.js"></script>
    <script src="scripts/controllers/LoginController.js"></script>
    <script src="scripts/controllers/MenuController.js"></script>
    <script src="scripts/controllers/MonthController.js"></script>
    <script src="scripts/controllers/CalendarController.js"></script>
    <script src="scripts/controllers/ReportController.js"></script>

    <!--SERVICES-->
    <script src="library/googleClient.js"></script>
    <script src="scripts/services/LoginService.js"></script>
    <script src="scripts/services/DataService.js"></script>
    <script src="scripts/services/Permission.js"></script>
</head>

<body>
    <!--<div class="pull-right mistral"><img src="images/logo.png" class="img-responsive" style="width: 200px; position: fixed; top: 1%; right: 10px; z-index:998; text-shadow:8px 8px #2E455C" /></div>-->

    <div id="wrapper" ng-show="userName">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <div>
                        <a href="#" class="navbar-brand"><img id="img_logo" alt="Logo" src="images/logo1.png" height="60" style="margin-left:50px; margin-top:20px" /></a>
                    </div>
                </li>

                <li>
                    <div class="profile-userpic">
                        <img ng-src="{{ userImage }}" class="img-rounded" style="margin-top:70px; margin-left:40px" />
                    </div>
                    <div class="profile-usertitle">
                        <div class="profile-usertitle-name" style="color:#60b72c">{{userName}}</div>
                        <div class="profile-usertitle-job" style="margin-top:-30px; margin-left:-50px; color:white;" ng-show="userName">{{role}}</div>
                    </div>
                    <div class="profile-userbuttons" style="margin-left:-30px">
                        <button type="button" class="dugme btn btn-sm" style="background-color:#60B72C; color:white">Settings</button>
                        <button type="button" class="dugme btn btn-sm" style="background-color:#60B72C; color:white">Profile</button>
                    </div>
                    <br />
                </li>

                <span id="linkss" ng-controller="MenuController" ng-show="userName">
                    <li ng-repeat="item in menuItems" style="font-family:Calibri; text-transform:uppercase">
                        <a id="links" ng-click="clear();" href="#/{{ item.link }}">
                            <span class="mitems"><span id="links" class="{{ item.class }}"></span></span>
                            <span id="links" class="col-md-offset-1"> {{ item.text }}</span>
                        </a>
                    </li>
                </span>
            </ul>

        </div>

        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <a href="#menu-toggle" class="menu-toggle" id="menu-toggle"><span class="glyphicon glyphicon-menu-hamburger" style="color:#4e4e51; top:10px; margin-left:-30px; z-index:999; font-size:30px; position:fixed"></span></a>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });

        $("#links").click(function (e) {
            if ($(window).width() < 1025) {
                $("#wrapper").toggleClass("toggled");
            }
        });
    </script>
    <div class="container" ng-view></div>
</body>
</html>
