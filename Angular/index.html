<!DOCTYPE html>
<html ng-app="school">
<head>
    <style>
        @font-face {
            font-family: 'BorisBlackBloxx';
            src: url('fonts/BorisBlackBloxx.ttf') format('truetype');
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="library/jquery.min.js"></script>
    <!--<script src="library/bootstrap.min.js"></script>-->
    <script src="library/angular.js"></script>
    <script src="library/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
    <!--<script src="library/ui-bootstrap-tpls.min.js"></script>-->
    <!--<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>-->
    <script src="library/googleClient.js"></script>
    <script src="library/angular-cookies.js"></script>
    <script src="library/ui-bootstrap-tpls-1.3.2.js"></script>
    <script src="library/moment.js"></script>


    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/DetailsController.js"></script>
    <script src="scripts/controllers/PeopleController.js"></script>
    <script src="scripts/controllers/LoginController.js"></script>
    <script src="scripts/controllers/DayModalController.js"></script>
    <script src="scripts/controllers/MenuController.js"></script>
    <script src="scripts/controllers/ModalController.js"></script>
    <script src="scripts/controllers/Calendar2Controller.js"></script>
    <script src="scripts/controllers/MonthController.js"></script> 

    <script src="scripts/services/LoginService.js"></script>
    <script src="scripts/services/DataService.js"></script>      
    <!--<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">-->
    <!--<script src="library/googleClient.js"></script>-->
    <link rel="stylesheet" href="styles/site.css">
    <script src="scripts/services/Permission.js"></script>
    <link href="styles/sidebar.css" rel="stylesheet" />
    <link href="styles/simple-sidebar.css" rel="stylesheet" />
    <link href="styles/modal.css" rel="stylesheet" />
    <!--<link href="Content/bootstrap.min.css" rel="stylesheet" />-->
    <script src="scripts/directives/CalendarDirective.js"></script>
    <link href="library/bootstrap.min.css" rel="stylesheet" />

</head>

<body>
    <div class="pull-right mistral"><img src="images/logo.png" class="img-responsive" style="width: 200px; position: fixed; top: 1%; right: 15px; z-index:998;" /></div>

    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <div>
                        <a href="/" class="navbar-brand"><img id="img_logo" alt="Logo" src="images/logo1.png" height="60" style="margin-left:50px; margin-top:20px" /></a>

                    </div>
                </li>

                <li>
                    <div class="profile-userpic">
                        <img ng-src="{{ userImage }}" class="img-rounded" style="margin-top:70px; margin-left:40px" />
                    </div>
                    <div class="profile-usertitle">
                        <div class="profile-usertitle-name">{{userName}}</div>
                        <div class="profile-usertitle-job" ng-model="detail.team" style="margin-top:-30px; margin-left:-50px">developer</div>
                    </div>

                        <!--<div ng-controller="MenuController">
                            <div ng-repeat="item in menuItems">
                                <a href="#/{{ item.link }}">{{ item.text }}</a>
                            </div>
                        </div>-->

                        <br />

                </li>
                <li class='active'>
                    <a class='expandable' href='#/details' id="links" title='Dashboard'>
                        <span class='glyphicon glyphicon-home collapsed-element'></span>
                        <span class='expanded-element col-md-offset-1' style="font-family:Calibri">    DASHBOARD</span>
                    </a>
                </li>

                <li class='active'>
                    <a class='expandable' href='#/createdetail' id="links2" title='New Detail'>
                        <span class='glyphicon glyphicon-plus collapsed-element'></span>
                        <span class='expanded-element col-md-offset-1' style="font-family:Calibri">    NEW DETAIL</span>
                    </a>
                </li>

                <li class='active'>
                    <a class='expandable' href='#' id="links3" title='Contact'>
                        <span class='glyphicon glyphicon-user collapsed-element'></span>
                        <span class='expanded-element col-md-offset-1' style="font-family:Calibri">    CONTACT</span>
                    </a>
                </li>
                <li class='active'>
                    <a class='expandable' href='#calendar2' id="links5" title='Calendar'>
                        <span class='glyphicon glyphicon-calendar collapsed-element'></span>
                        <span class='expanded-element col-md-offset-1' style="font-family:Calibri">    CALENDAR</span>
                    </a>
                </li>

                <li class='active'>
                    <a class='expandable' href='#months' id="links5" title='Calendar'>
                        <span class='glyphicon glyphicon-dashboard collapsed-element'></span>
                        <span class='expanded-element col-md-offset-1' style="font-family:Calibri">    MONTH</span>
                    </a>
                </li>
                <li class='active'>
                    <a class='expandable' href="#/logout" id="links4" title='Logout'>
                        <span class='glyphicon glyphicon-log-out collapsed-element'></span>
                        <span class='expanded-element col-md-offset-1' style="font-family:Calibri">    LOGOUT</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <a href="#menu-toggle" class="menu-toggle" id="menu-toggle"><span class="glyphicon glyphicon-menu-hamburger" style="top:10px; margin-left:-30px; z-index:999; font-size:30px; position:fixed"></span></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->


    </div>
    <!-- /#wrapper -->
    <!-- jQuery -->
    <script src="library/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="library/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });

        $("#links, #links2, #links3, #links4, #links5").click(function (e) {
            if ($(window).width() < 900) {
                $("#wrapper").toggleClass("toggled");
            }
        });

    </script>

    <div ng-view></div>
</body>
</html>
